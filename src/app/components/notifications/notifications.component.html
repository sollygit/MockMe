<div class="component">
  <h3>Notification Templates</h3>
  <pre *ngIf="templates.length !== 0" class="pre-grey" >{{ templates | json }}</pre>

  <form #myForm="ngForm">
    <div class="form-group">
      <textarea id="notification" class="form-control" required [(ngModel)]="notificationRequest" 
        name="notification" #notification="ngModel">
      </textarea>
    </div>
    <div>
      <button [disabled]="!myForm.form.valid || !enableButton" (click)="sendNotification()" mat-raised-button color="primary">Send Notification</button>
    </div>
    <div class="progress">
      <mat-progress-bar *ngIf="templates.length === 0" mode="indeterminate"></mat-progress-bar>
    </div>
  </form>
</div>
